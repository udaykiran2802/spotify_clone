<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOT strap grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>BootStrap grid</h1>
    <br>
  <div class="container">
    <div class="row">
        <div class="col-md-4 bg-danger">one</div>
        <div class="col-md-2 bg-success">two</div>
    </div>
  </div>
  <div class="container">
    <h2>Form demo</h2>
  <form action="" class="mb-3"></form>    <!--  margin-bottom -->
  <label for="email" class="form-label">email</label>
  <input type="text" class="form-control" placeholder="Email" id="email">
  <label for="password" class="form-label">password</label>
  <input type="password" class="form-control" placeholder="Password" id="password">


  <label for="adderss" class="form-label">address</label>
  <input type="text" class="form-control-lg" placeholder="Address" id="address">


  </div>

  <div class="mb-3">
    <select name="" class="form-select" id="">
        <option selected value="">choose your number</option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
    </select>
  </div>
  <div class="mb-3 form-check">
    <label for="agree" class="form-check-label">agree</label>
    <input type="checkbox" class="form-check-input" id="agree">
  </div>

  <div class="mb-3 form-check">
    <label for="radiobootstrap" class="form-check-label">yes</label>
    
    <input type="radio" class="form-check-input" id="radiobootstrap">
    
  </div>
  <div class="form-check">
    <label for="no" class="form-check-label">no</label>
    <input type="radio" class="form-check-input" id="no">
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
